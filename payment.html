<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | Wander Wheel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #673147;
            --secondary-color: #b3d4c1;
            --accent-color: #ff7b54;
            --light-bg: #f5f7fa;
            --dark-bg: #1a1a2e;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding-top: 80px;
        }
        
        .navbar {
            background-color: white !important;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }
        
        .payment-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }
        
        .page-title {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
            text-align: center;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--accent-color);
        }
        
        .order-summary {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .order-summary h5 {
            color: var(--dark-bg);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-total {
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e9ecef;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 123, 84, 0.25);
        }
        
        #cardNumber {
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/svgs/regular/credit-card.svg');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 40px;
        }
        
        #expiryDate {
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/svgs/regular/calendar-alt.svg');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 18px;
            padding-right: 40px;
        }
        
        #cvv {
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/svgs/solid/lock.svg');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
            padding-right: 40px;
        }
        
        #pay-now-btn {
            background-color: var(--accent-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        
        #pay-now-btn:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 123, 84, 0.4);
        }
        
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .payment-method {
            width: 60px;
            height: 40px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .payment-method:hover {
            border-color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        .payment-method img {
            max-width: 80%;
            max-height: 80%;
        }
        
        #paymentStatus {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .back-to-cart {
            color: var(--primary-color);
            font-weight: 500;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        
        .back-to-cart:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .payment-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Wander Wheel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Payment</a>
                    </li>
                </ul>
                
                <div class="d-flex">
                    <a href="signin.html" class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt me-1"></i> Sign Out
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="payment-container">
                    <h2 class="page-title">Secure Payment</h2>
                    
                    <div class="order-summary">
                        <h5>Order Summary</h5>
                        <div id="order-items">
                            <!-- Items will be populated by JavaScript -->
                        </div>
                        <div class="order-total d-flex justify-content-between">
                            <span>Total:</span>
                            <span id="order-total">â‚¹0</span>
                        </div>
                    </div>
                    
                    <form id="paymentForm">
                        <h5 class="mb-4">Payment Details</h5>
                        
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required placeholder="John Doe">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required placeholder="name@email.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" maxlength="19" required placeholder="1234 5678 9012 3456">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expiryDate" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" maxlength="3" required placeholder="123">
                            </div>
                        </div>
                        
                        <div class="payment-methods">
                            <div class="payment-method">
                                <img src="/images/visa.png" alt="Visa">
                            </div>
                            <div class="payment-method">
                                <img src="/images/MCard.png" alt="Mastercard">
                            </div>
                            <div class="payment-method">
                                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple Pay">
                            </div>
                            <div class="payment-method">
                                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Pay">
                            </div>
                        </div>
                        
                        <button type="submit" id="pay-now-btn" class="btn">
                            <i class="fas fa-lock me-2"></i> Pay Now
                        </button>
                        
                        <div id="paymentStatus"></div>
                    </form>
                    
                    <a href="cart.html" class="back-to-cart">
                        <i class="fas fa-arrow-left me-1"></i> Back to Cart
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Format card number input
            $('#cardNumber').on('input', function() {
                let value = $(this).val().replace(/\s+/g, '');
                if (value.length > 0) {
                    value = value.match(new RegExp('.{1,4}', 'g')).join(' ');
                }
                $(this).val(value);
            });
            
            // Format expiry date input
            $('#expiryDate').on('input', function() {
                let value = $(this).val();
                if (value.length === 2 && !value.includes('/')) {
                    $(this).val(value + '/');
                }
            });
            
            // Load order items from localStorage
            function loadOrderItems() {
                let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
                let tripNames = localStorage.getItem('tripNames') || "No items selected";
                let cartTotal = localStorage.getItem('cartTotal') || 0;
                let orderItemsContainer = $("#order-items");
                
                orderItemsContainer.empty();
                
                if (cartItems.length > 0) {
                    cartItems.forEach(item => {
                        orderItemsContainer.append(`
                            <div class="order-item">
                                <span>${item.name}</span>
                                <span>â‚¹${item.price.toLocaleString()}</span>
                            </div>
                        `);
                    });
                } else {
                    orderItemsContainer.append(`
                        <div class="order-item">
                            <span>${tripNames}</span>
                        </div>
                    `);
                }
                
                $("#order-total").text("â‚¹" + parseFloat(cartTotal).toLocaleString());
            }
            
            // Initial load
            loadOrderItems();
            
            // Form submission
            $("#paymentForm").submit(function(event) {
                event.preventDefault();
                
                let name = $("#fullName").val().trim();
                let email = $("#email").val().trim();
                let card = $("#cardNumber").val().replace(/\s+/g, '').trim();
                let expiry = $("#expiryDate").val().trim();
                let cvv = $("#cvv").val().trim();
                
                // Validation
                let isValid = true;
                let errorMessage = "";
                
                if (name === "") {
                    isValid = false;
                    errorMessage = "Please enter your full name.";
                } else if (!/^[a-zA-Z\s]+$/.test(name)) {
                    isValid = false;
                    errorMessage = "Name can only contain letters and spaces.";
                }
                
                if (isValid && !/^\S+@\S+\.\S+$/.test(email)) {
                    isValid = false;
                    errorMessage = "Please enter a valid email address.";
                }
                
                if (isValid && card.length !== 16) {
                    isValid = false;
                    errorMessage = "Card number must be 16 digits.";
                } else if (isValid && !/^\d+$/.test(card)) {
                    isValid = false;
                    errorMessage = "Card number can only contain digits.";
                }
                
                if (isValid && !/^\d{2}\/\d{2}$/.test(expiry)) {
                    isValid = false;
                    errorMessage = "Expiry date must be in MM/YY format.";
                }
                
                if (isValid && (cvv.length !== 3 || !/^\d+$/.test(cvv))) {
                    isValid = false;
                    errorMessage = "CVV must be 3 digits.";
                }
                
                if (!isValid) {
                    $("#paymentStatus").html(`
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i> ${errorMessage}
                        </div>
                    `);
                    return;
                }
                
                // Show processing
                $("#paymentStatus").html(`
                    <div class="alert alert-info">
                        <i class="fas fa-spinner fa-spin me-2"></i> Processing your payment...
                    </div>
                `);
                
                // Disable button to prevent multiple submissions
                $("#pay-now-btn").prop("disabled", true);
                
                // Simulate payment processing
                setTimeout(function() {
                    // Show success message
                    $("#paymentStatus").html(`
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i> Payment successful! Thank you for your purchase.
                        </div>
                    `);
                    
                    // Clear cart
                    localStorage.removeItem('cart');
                    localStorage.removeItem('cartItems');
                    localStorage.removeItem('tripNames');
                    localStorage.removeItem('cartTotal');
                    
                    // Update cart count in navbar
                    $(".cart-count").text(0);
                    
                    // Redirect to home page after 3 seconds
                    setTimeout(function() {
                        window.location.href = "index.html";
                    }, 3000);
                }, 2000);
            });
        });
    </script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 for beautiful alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
