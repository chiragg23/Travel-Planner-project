<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>sign-in</title>
</head>
<body>
    <div class="container-fluid bg-image text-white d-flex align-items-center justify-content-center" style="background: url('/images/signinback.jpg') no-repeat center center/cover; height: 100vh;">

        <div class="row" style="margin-left: 3em;">
            <div class="col-6">
                    <div class="card" style="width: 30em;background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);height: 25em;">
                        <div class="card-body">
                            <h3 class="crad-title" style="color: aliceblue;padding-top: 1em;">Sign in with your Email</h3>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="text" class="form-control" id="username" style="background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                              <label for="inputPassword5" class="form-label">Password</label>
                                <input type="password" id="inputPassword5" style="background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter your Password">
                                <div id="passwordHelpBlock" class="form-text" >
                                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                            </div>
                            <div>
                                <a href="index.html"><button class="btn btn-outline-light" style="margin-top: 1em;" id="signinBtn">Sign in </button></a>
                            </div>
                        </div>
                    </div>
                 </div>

            <div class="col-6">
            <h2 style="font-weight: 600;font-size:68px;font-family: Roboto Condensed;margin-top: 1em;" >THE GOAL OF LIFE IS LIVING IS AGREEMENT WITH NATURE </h2>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#signinBtn").click(function(){
                var name = $("#username").val();
                if(name) {
                    localStorage.setItem("username", name);
                    window.location.href = "index.html"; // Redirect to the next page
                } else {
                    alert("Please enter your name");
                }
            });
        });
    </script>
</body>
</html>
